 <div class="contact">
        <div class="mainContent container">
                <!-- want 2 responsive boxes -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 ">
              <div class="box1">
                <h3 class="font1">
                    <br><br><br>
                    Let's stay connected
                </h3>
                <h2>
                    Need to tell us something? Ask us anything! <br>
                    We would love to learn and tell more about <br>
                    our product, vision and solutions. Just leave <br>
                    your details and say hello.
                </h2>
             </div>
           </div>
   

        <div class="col-12 col-sm-12 col-md-12 col-lg-6 ">
         <div class="box2">
                <h3 class="font1">
                    Drop us a note !
                </h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Type your message here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3"  style="width:209px;" >Send</button>
            </div>
        </div>
        </div>
    </div>
 </div>
